<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/responsive.css">
</head>
<body>
    <header></header>
    <h1>Decodificador de Texto</h1>

    <main class="principal">

        <img src="./src/img/logos/logo_alura.svg" alt="Logo da Alura">

        <section class="principal__conteudo">       

          <div class="principal__conteudo__form" action="">
                <textarea id="texto" placeholder="Digite aqui seu texto"  class="principal__conteudo__textbox" rows="4" cols="50"></textarea>
            
                <div class="principal__conteudo__form__comentario">
                    <img src="./src/img/logos/bi_exclamation-circle-fill.svg" alt="">          
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                 
                <div class="principal__conteudo__buttons">
                    <button onclick="criptografarTexto()" class="principal__conteudo__buttons__button">Criptografar</button>
                    <button onclick="descriptografarTexto()" class="principal__conteudo__buttons__button">Descriptografar</button>
                </div>              
            </div>
         
        </section>

        <section class="principal__historico">

            <img class="principal__historico__imagem" id="imagemHistorico" src="./src/img/High quality products 1 1.svg" alt="">

            <textarea disabled type="text" id="meuInput" class="principal__conteudo__textbox"></textarea>
            <button onclick="botaoCopiar()" id="botaoCopiar" class=".principal__conteudo__buttons principal__conteudo__buttons__button">Copiar</button>

            <h2 class="principal__historico_titulo">Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p> 

        </section>
    </main>

    <footer>Desenvolvido por Fernanda de Moura Cruz</footer> 
    <script src="./src/js/App.js" defer></script>   
</body>
</html>
